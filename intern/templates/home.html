<form action="{% url 'home' %}" method = "POST">{% csrf_token %}
<center>
  <div class="container">
    <h1>Search</h1>
    <hr>
	<label for="first_name"><b>First Name :</b></label>
    <input type="text" name="first_name" id="first_name">
    <br>
    <br>
    <label for="last_name"><b>Last Name :</b></label>
    <input type="text" name="last_name" id="last_name">
    <br>
	 <br>
    <label for="college"><b>Institute :</b></label>
    <input type="text" name="college" id="college">
	 <br>
    <br>
    <label for="college"><b>Expertise :</b></label>
    <input type="text" name="expert" id="expert">
	 <br>
    <br>
    <hr>
    <button type="submit" class="registerbtn">Search</button>
  </div>
</center>
</form>
{% if data %}
  <div>
    <h2>Details</h2>
        <ul>
           {% for dat in data %}
           <li>{{dat.First_Name}}  {{dat.Last_Name}}
             <ul>
                <li>  {{dat.Email_ID}} </li>
                <li> {{dat.University}} </li>
                <li> {{dat.Expertise}} </li>
             </ul>
           </li>
           {% endfor %}
        </ul>
  </div>
  {% else %}
    <h3>No Match Found</h3>
{% endif %}
